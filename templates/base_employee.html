<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block page_title %}Online Student Profile{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{% url static "global/css/global.css" %}" type="text/css" />
    {% endblock %}
    {% block scripts %}
    <script src="{% url static "global/js/global.js" %}" type="text/javascript"></script>
    {% endblock %}
  </head>
  <body>
    <div id="header">
    {% block header %}
      <input type="text" name="query" id="id_query" value="Search for Student" />
      <ul>
        <li><a href="#">Groups</a></li>
        <li><a href="#">Classes</a></li>
      </ul>
      {% if user.is_authenticated %}
      <a href="{% url logout %}">Sign Out</a>
      {% else %}
      <a href="{% url login %}">Sign In</a>
      {% endif %}
    {% endblock %}
    </div>
    <div id="body">
    {% block body %}
    {% endblock %}
    </div>
    <div id="footer">
    {% block footer %}
    {% endblock %}
    </div>
  </body>
</html>
