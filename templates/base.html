<html>

    {% endblock %}
    {% block scripts %}
    <script src="{% url static "global/js/global.js" %}" type="text/javascript"></script>
    {% endblock %}
  </head>
  <body>
    <div id="header">

    <div id="body">

    <div id="footer">
    </div>
  </body>
</html>
