<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block page_title %}Online Student Profile{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{% url static "global/css/global.css" %}" type="text/css" />
    {% endblock %}
    {% block scripts %}
    <script src="{% url static "lib/jquery-ui/js/jquery-1.5.1.min.js" %}" type="text/javascript"></script>
    <script src="{% url static "lib/jquery-ui/js/jquery-ui-1.8.11.custom.min.js" %}" type="text/javascript"></script>
    <script src="{% url static "global/js/global.js" %}" type="text/javascript"></script>
    {% endblock %}
  </head>
  <body>
    <div id="header"><div id="header-inner">
      <a href="{% url core:index %}" id="osp-link">Online Student Profile</a>
      <div id="search">
        <input type="text" name="query" id="id_query" value="Search for Student" />
      </div>
      <div id="groups">
      </div>
      <div id="classes">
      </div>
      <a href="{% url core:logout %}" id="logout-link">Sign Out</a>
    </div></div>
    <div id="body">
    </div>
    <div id="footer">
    </div>
  </body>
</html>
