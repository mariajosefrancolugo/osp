{% extends base_template %}

{% block scripts %}
{{ block.super }}
<script type="text/javascript" src="{{ MEDIA_URL }}js/core.js"></script>
{% endblock %}

{% block body %}
<h2>Help Topics</h2>
<div id="procedures" class="accordion">
{% for topic in topics %}
  <h3><a href="#">{{ topic.topic }}</a></h3>
  <div>
    <p>{{ topic.description|linebreaks }}</p>
  </div>
{% endfor %}
{% endblock %}
