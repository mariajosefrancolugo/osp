
<form id="visit_note-form">
    <input type="button" id="id-note" name="note" value="Note" />
    <input type="button" id="log-visit" name="visit" value="Visit" />
    <input type="button" id="id-intervene" name="intervene" value="Intervene" />
    <input type="hidden" name="students" id="id_students" value="{{ student.id }}" />
</form>
<div class="clear"></div>
<div id="visits" style="min-height: 225px;">
  {% if activity %}
  {% include "profiles/activity.html" %}
  {% else %}
  <div class="clear"></div>
  <p><em>Student has no activity</em></p>
  {% endif %}
</div>
<div id="view-visit-window" title="Visit"></div>
<div id="log-visit-window" title="Visit"></div>
<div id="view-note-window" title="Note"></div>
<div id="note-window" title="Note"></div>
