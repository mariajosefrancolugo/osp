<div class="clear"></div>
<div id="detailCategory">
    {% for dict in additional_data %}
    	<h4 class="detailHeader">{{ dict.category }}</h4>
    	<dl> 
        	{% for item in dict.dataset %}
        		<dt><b>{{ item.label }}:&nbsp;</b></dt>
            	<dd>{{ item.value }}</dd>
        	{% endfor %}
        </dl>
        <div class="clear"></div>
        {% if additional_data.messages|length > 0 %}
        	{% for item in dict.messages %}
        		<div class="error">{{ item }}</div>
			{% endfor %}
        {% endif %}
    {% endfor %}
</div>
<div class="clear"></div>
