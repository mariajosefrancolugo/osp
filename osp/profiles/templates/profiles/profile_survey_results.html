
<div class="clear"></div>
<table>
	<thead>
		<tr>
			<th style="width:30%;">Date</th>
			<th>Details</th>
		</tr>
	</thead>
	<tbody>
		{% for result in student.result_set.all %}
		<tr class="{% cycle "odd" "even" %}">
			<td>{{ result.date_taken|date:"F j, Y" }}</td>
			<td><a href="javascript:;" class="modal" ref="survey-window" data-result-id="{{ result.id }}">view details</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
