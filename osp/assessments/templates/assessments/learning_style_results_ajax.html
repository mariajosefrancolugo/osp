{% if result %}
	<h1>{{ descriptions.0.style }} Learner</h1>
	<div class="clear"></div>
	<div id="Learning-style-container" class="large-tile" style="display: none;">
		<ul id="learning-style-label">
			<li>Auditory</li>
			<li>Kinesthetic</li>
			<li>Visual</li>
		</ul>
  		<div id="learningStyleChart"></div>
  		<ul id="chartXaxis"><li>0</li><li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li><li>7</li><li>8</li><li>9</li><li>10</li></ul>
	</div>
	<div class="clear"></div>
	<div class="learning-style-discription">
		<h2 style="float:left;">Overview</h2>
		<div class="clear"></div>
		{{ descriptions.0.description|safe }}
	</div>
{% endif %}
